  - docker-compose up -d
  - docker logs netboxapiclient_netbox_1
  - sleep 5
  - docker exec netboxapiclient_db_1 su -c "psql netbox < /var/lib/postgresql/dump.sql" postgres
  - sleep 10
  - ss -lnpt
  - docker ps

script:
  - python tests/basic.py
